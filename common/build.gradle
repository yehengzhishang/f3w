plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion sdk_version_base
    defaultConfig {
        minSdkVersion sdk_min
        targetSdkVersion sdk_version_base
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main.java.srcDirs += 'src/main/kotlin' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // android x
    api "androidx.appcompat:appcompat:${version_androidx_appcompat}"
    api "androidx.core:core-ktx:${version_core_ktx}"
    api "androidx.lifecycle:lifecycle-extensions:${version_androidx_lifecycle}"
    api "androidx.viewpager2:viewpager2:${version_androidx_viewpager2}"
    // md
    api "com.google.android.material:material:${version_androidx_material}"

    // net
    implementation "com.squareup.retrofit2:retrofit:${version_retrofit}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${version_retrofit_adapter}"
    implementation "com.squareup.retrofit2:converter-gson:${version_retrofit_convert}"
    implementation "io.reactivex.rxjava2:rxjava:${version_rx}"
    implementation "io.reactivex.rxjava2:rxandroid:${version_rx_android}"

    // image
    implementation "pl.droidsonroids.gif:android-gif-drawable:${version_gif}"
    implementation "com.github.bumptech.glide:glide:${version_glide}"
    implementation "com.airbnb.android:lottie:$version_lottie"
}

