buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        maven {
            url uri('repo') //里面内容为 buildsrc gradle所选位置
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.yu.zz:demoplugin:0.0.1'
    }
}

allprojects {
    repositories {
        maven {
            url uri('repo') //里面内容为 buildsrc gradle所选位置
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    sdk_version_base = 29
    sdk_tools = "29.0.2"
    sdk_min = 21

    version_androidx_appcompat = "1.1.0"
    version_androidx_material = "1.0.0"
    version_androidx_constraintlayout = "1.1.3"

    version_kotlin = ext.kotlin_version
    version_core_ktx = "1.1.0"
}
