plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'zz-api'
}

android {
    compileSdkVersion sdk_version_base
    buildToolsVersion sdk_tools
    defaultConfig {
        applicationId "com.yu.zz.fwww"
        minSdkVersion sdk_min
        targetSdkVersion sdk_version_base
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":debug")
    implementation "com.squareup.retrofit2:retrofit:${version_retrofit}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${version_retrofit_adapter}"
    implementation "com.squareup.retrofit2:converter-gson:${version_retrofit_convert}"
    implementation "io.reactivex.rxjava2:rxjava:${version_rx}"
    implementation "io.reactivex.rxjava2:rxandroid:${version_rx_android}"
    implementation "androidx.lifecycle:lifecycle-extensions:${version_androidx_lifecycle}"
}
